<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input 
      type="text"
      class="form-control"
      formControlName="name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input 
      type="text" 
      class="form-control"
      formControlName="description">
  </div>
  <hr>
  <div class="btn-group">
    <button 
      type="submit"
      class="btn btn-success">
      {{ editMode ? 'Edit' : 'Add' }}
    </button>
    <button 
      [disabled]="!editMode" 
      class="btn btn-danger" 
      (click)="deleteRecipe()">
      Delete
    </button>
  </div>
</form>
